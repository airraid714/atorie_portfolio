<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>あとりえ</title>
  </head>
  <body>
    <div class="c-background--main"><!--PC版の背景ゾーン-->
      <a href="#" class="c-logo--main"><img src="./image/svg/logo_color.svg"></a>
      <figure class="c-object--hand"><img src="./image/png/スマホと手.png"></figure>
    </div> 
    <main class="l-main">
      <button class="c-button--hamburger">
        <span>メニューボタン</span>
      </button>
      <article class="p-first-view">
        <figure class="p-first-view__main-bg">
          <img src="./image/jpg/main-bg.jpg">
        </figure>
        <h1 class="c-logo--mono p-first-view__logo">
          <img src="./image/svg/logo_mono.svg">
        </h1>
        <div class="p-first-view__title">
          <p>～鳥と絵を楽しむ</p>
          <p>クリエイティブ～</p>
        </div>

        <a class="c-button--contact p-first-view__button">
          <p>お問い合わせはこちら</p>
          <span></span>
        </a>
      </article>
      <div class="c-object--flame-under"><img src="./image/png/縁下.png"></div>

      <div class="c-object--flame-under"><img src="./image/png/縁上.png"></div>
      <article class="p-about--site">
        <h2><img src="./image/png/セクションタイトル.png"></h2>
        
        <div class="p-about--site__content">
          <h3 class="c-title--atorie"><img src="./image/png/あとりえって？？.png"></h3>
          <p>愛インコ家の私が、自分の好きなことを表現するために作ったポートフォリオサイトです。</p>
          <figure><img src="./image/jpg/たまごたち.jpg"></figure>
          <p>「とり」×「絵」をコンセプトに作った作業所（アトリエ）にしたいと考え「あとりえ」と名前をつけました。</p>
        </div>

        <div class="p-about--site__content">
          <h3 class="c-title--contents"><img src="./image/png/あとりえのコンテンツ.png"></h3>
          <div class="p-about--site__content__item">
            <a class="c-title--inco"><img src="./image/png/わが家のいんこ.png"></a>
            <p>かわいいインコの画像や動画が閲覧できます。鳥好きさんも、そうでない方も是非癒やされていってください♪</p>
          </div>
          <div class="p-about--site__content__item">
            <a class="c-title--web"><img src="./image/png/かい主のWeb制作.png"></a>
            <p>これまでに携ってきたWeb制作物をご覧いただけます。実案件だけでなく趣味で作ったものもUPしていきますので、よければ見ていってください♪</p>
          </div>
        </div>

        

      </article>
      <div class="c-object--flame-under"><img src="./image/png/縁下.png"></div>

      <div class="c-object--flame-under"><img src="./image/png/縁上_黃.png"></div>
      <article class="p-about--me">

        <section class="p-profile">

        </section>

        <section class="p-skill">

          <article class="p-skill__web"></article>
          <article class="p-skill__inco"></article>
  
        </section>
  
      </article>
      <div class="c-object--flame-under"><img src="./image/png/縁下_黃.png"></div>


      <div class="c-object--flame-under"><img src="./image/png/縁上.png"></div>
      <article class="p-inco">

      </article>
      <div class="c-object--flame-under"><img src="./image/png/縁下.png"></div>

      <div class="c-object--flame-under"><img src="./image/png/縁上_黃.png"></div>
      <article class="p-works">

      </article>
      <div class="c-object--flame-under"><img src="./image/png/縁下_黃.png"></div>

      <div class="c-object--flame-under"><img src="./image/png/縁上.png"></div>
      <article class="p-message">

      </article>

      <footer class="l-footer c-background--cream">
        <p>&copy;2023  あとりえ</p>
      </footer>
    </main>
  </body>
</html>
